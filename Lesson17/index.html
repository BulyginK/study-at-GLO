<!doctype html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Объекты</title>
	<script src="./js/script.js" defer></script>
</head>

<body>

	<header class="header">
		<form class="object">
			<select class="object__type" name="object-type" id="object-type">
				<option value="" selected>Вид имущества</option>
				<option value="realty">Объект недвижимости</option>
				<option value="ts">Транспортное средство</option>
			</select>
			<button class="" id="save-btn" type="submit">Сохранить</button>

			<div class="object__realty__basic" style="display: none">
				<div>
					<select class="object__realty__type" name="realty-type" id="realty-type">
						<option value="" selected>Вид объекта</option>
						<option value="building">Здание</option>
						<option value="apartment">Квартира</option>
						<option value="room">Помещение</option>
					</select>
					<input class="object__realty__name" type="text" placeholder="Наименование" required>
					<input class="object__realty__purpose" type="text" placeholder="Назначение объекта" required>
					<input class="object__realty__year" type="text" placeholder="Год строительства" required>
					<input class="object__realty__foto" type="checkbox" name="" id="checkbox-realty-foto">
					<label for="checkbox-realty-foto">Наличие фотографий</label>
				</div>

				<div class="object__realty__data" style="display: none">
					<input class="object__realty__kadnumber" type="text" placeholder="Кадастровый номер" required>
					<input class="object__realty__area" type="text" placeholder="Площадь" required>
				</div>

			</div>

			<div class="object__ts__basic" style="display: none">
				<select class="object__ts__type" name="ts-type" id="ts-type">
					<option value="" selected>Тип ТС</option>
					<option value="passengercar">Легковые автомобили</option>
					<option value="truck">Грузовые автомобили</option>
					<option value="selfpropelledcar">Самоходные машины</option>
				</select>
				<input class="object__ts__name" type="text" placeholder="Наименование" required>
				<input class="object__ts__brand" type="text" placeholder="Марка" required>
				<input class="object__ts__model" type="text" placeholder="Модель" required>
				<input class="object__ts__year" type="text" placeholder="Год выпуска" required>
				<input class="object__ts__foto" type="checkbox" name="" id="checkbox-ts-foto">
				<label for="checkbox-ts-foto">Наличие фотографий</label>
			</div>

		</form>

	</header>

	<table class="tr__object__realty">
		<h3>Объекты недвижимости</h3>
		<tr>
			<td>№пп</td>
			<td>Вид объекта недвижимости</td>
			<td>Наименование</td>
			<td>Назначение</td>
			<td>Год строительства</td>
			<td>Наличие фото</td>
			<td>Кадастровый номер</td>
			<td>Площадь</td>
			<td>Редактировать</td>
		</tr>
	</table>

	<table class="tr__object__ts">
		<h3>Транспортные средства</h3>
		<tr>
			<td>№пп</td>
			<td>Тип ТС</td>
			<td>Наименование</td>
			<td>Марка</td>
			<td>Модель</td>
			<td>Год выпуска</td>
			<td>Наличие фото</td>
			<td>Редактировать</td>
		</tr>
	</table>


</body>

</html>
